<div class="Intro">
  <!-- Logo -->
  <img class="Intro__logo" src="./assets/svg/guh-logo.svg" alt="Logo of guh showing a green owl.">

  <div ng-class="{ 'not-valid': intro.submitted && !intro.valid }">
    <!-- Info texts -->
    <p class="Intro__info" ng-show="intro.check && intro.valid">connecting to guh basestation</p>
    <p class="Intro__info" ng-show="intro.load && intro.valid">loading things</p>

    <!-- Setup -->
    <div class="Intro__setup" ng-show="intro.setup" guh-wizard handle="setup">
      <div guh-wizard-step title="Please enter the IP address or name of your guh system.">
        <form name="setHost" novalidate ng-submit="intro.setHost()">  
          <label>IP address/Host name</label>
          <input name="test"
                 type="text"
                 ng-model="intro.host"
                 ng-change="intro.checkHost()"
                 ng-required="true" />


          <!-- TODO: Replace with ng-messages when replacing this with directive (see controller) -->
          <p ng-show="!intro.valid">The entered host is not valid.</p>

          <div>
            <button type="Button" ng-click="intro.resetHost()">Set to default</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
