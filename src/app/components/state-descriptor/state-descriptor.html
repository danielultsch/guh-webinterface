<form name="stateDescriptorForm" novalidate>
  <!-- Operator -->
  <label class="label-container">
    <span class="label">State</span>
    <select name="operator"
            ng-model="stateDescriptor.selectedValueOperator"
            ng-options="operator as operator.label for (key, operator) in stateDescriptor.availableValueOperators track by operator.id"
            ng-change="stateDescriptor.selectValueOperator(stateDescriptor.selectedValueOperator)"></select>
    <svg class="icon">
      <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-down"></use>
    </svg>
  </label>

  <!-- Is, is not, greater than, less than -->
  <guh-state-type ng-if="stateDescriptor.isStateType"
                  state-type="stateDescriptor.isStateType.stateType"
                  value="stateDescriptor.isStateType.value"
                  on-change="stateDescriptor.updateDescriptors('is', stateDescriptor.isStateType.stateType.defaultValue, value)"></guh-state-type>

  <!-- From -->
  <guh-state-type ng-if="stateDescriptor.fromStateType"
                  state-type="stateDescriptor.fromStateType.stateType"
                  value="stateDescriptor.isStateType.value"
                  on-change="stateDescriptor.updateDescriptors('from', stateDescriptor.fromStateType.stateType.defaultValue, value)"></guh-state-type>

  <!-- To -->
  <guh-state-type ng-if="stateDescriptor.toStateType"
                  state-type="stateDescriptor.toStateType.stateType"
                  value="stateDescriptor.isStateType.value"
                  on-change="stateDescriptor.updateDescriptors('to', stateDescriptor.toStateType.stateType.defaultValue, value)"></guh-state-type>

  <!-- Submit -->
  <guh-button disabled="(stateDescriptorForm.isDisabled && stateDescriptorForm.$pristine) || stateDescriptorForm.$invalid"
              label="Save condition"
              on-press="stateDescriptor.submitStateDescriptors(stateDescriptorForm.$valid, stateDescriptor.descriptors)"></guh-button>
</form>
