<div class="label">
  {{ slider.label }}: {{ slider.value + ' ' + (slider.unit |Â unit) }}
  <guh-icon url="./assets/svg/ui/ui.symbol.svg#load-b" ng-class="{ 'pending': slider.asyncStatus.pending }" ng-show="slider.asyncStatus && slider.asyncStatus.pending"></guh-icon>
  <guh-icon url="./assets/svg/ui/ui.symbol.svg#checkmark" ng-show="slider.asyncStatus && slider.asyncStatus.success"></guh-icon>
  <guh-icon url="./assets/svg/ui/ui.symbol.svg#close" ng-show="slider.asyncStatus && slider.asyncStatus.failure"></guh-icon>
</div>
<div class="Slider">
  <svg class="Slider__icon Slider__icon_position_left" ng-click="slider.stepDown(slider.model)">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#minus"></use>
  </svg>

  <div class="Slider__runner">
    <div class="Slider__handle" guh-mouse-drag="slider.dragHandle($event)"></div>
    <div class="Slider__bar"></div>
    <div class="Slider__bar Slider__bar_isActive"></div>
  </div>

  <svg class="Slider__icon Slider__icon_position_right" ng-click="slider.stepUp(slider.model)">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#plus"></use>
  </svg>
</div>
