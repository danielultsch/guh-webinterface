<button class="close" ng-click="addAction.modalInstance.close()">
  <svg class="icon">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#close"></use>
  </svg>
</button>

<div guh-wizard handle="addAction">
  <!-- Select device -->
  <div class="list" guh-wizard-step title="Choose a device" is-valid="addAction.hasCurrentThingSet()">
    <div class="list__item list__item_isClickable" ng-click="addAction.selectThing(thing)" ng-repeat="thing in addAction.things |Â orderBy: 'name' track by $index">
      <span>{{ thing.name }}</span>
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
      </svg>
    </div>
  </div>

  <!-- Select actionType -->
  <div class="list" guh-wizard-step title="Choose a control" is-valid="addAction.hasCurrentActionType()">
    <div class="list__item list__item_isClickable" ng-click="addAction.selectActionType(actionType)" ng-repeat="actionType in addAction.currentThing.deviceClass.actionTypesLinked track by $index">
      <span>{{ actionType.name }}</span>
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
      </svg>
    </div>
  </div>

  <!-- Enter actionType details -->
  <div guh-wizard-step title="Enter details">
    <guh-form name="enterActionParams"
              on-form-submit="addAction.addActionParams(params)"
              class="list">

      <guh-form-field label="{{ paramType.name }}"
                      name="{{ paramType.name }}"
                      param-type="paramType"
                      template="{{ paramType.inputTemplateUrl }}"
                      ng-repeat="paramType in addAction.currentActionType.paramTypes track by $index"
                      class="list__item"></guh-form-field>

      <button type="submit" class="full">Save action</button>
    </guh-form>
  </div>
</div>
