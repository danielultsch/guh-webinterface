<button class="close" ng-click="closeThisDialog()">
  <svg class="icon">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#close"></use>
  </svg>
</button>

<div style="position: fixed; left: 21px; top: 126px; width: 294px; height: 420px; border: 1px solid #eee; padding: 21px; overflow-y: scroll;">
  <pre>{{ newMood.rule | json }}</pre>
</div>

<div guh-wizard handle="newMood">
  <!-- Select vendor -->
  <div guh-wizard-step class="list" title="Select a thing">
    <p class="item" ng-repeat="thing in newMood.things | orderBy: 'name' track by $index" ng-click="newMood.selectThing(thing)">
      {{ thing.name }}
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
      </svg>
    </p>

    <button type="button" ng-click="newMood.save()">Save Rule</button>
  </div>

  <!-- Select thing -->
  <div guh-wizard-step title="Select a thing">
    <!-- <div class="list" ng-if="newMood.selectedThing.deviceClass.eventTypes.length > 0">
      <h3 class="item-divider">Events</h3>
      <p class="item" ng-repeat="eventType in newMood.selectedThing.deviceClass.eventTypes | orderBy: 'name' track by $index" ng-click="newMood.selectTrigger(eventType)">
        {{ eventType.name }}
        <svg class="icon">
          <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
        </svg>
      </p>
    </div> -->

    <!-- <div class="list" ng-if="newMood.selectedThing.deviceClass.stateTypes.length > 0">
      <h3 class="item-divider">States</h3>
      <p class="item" ng-repeat="stateType in newMood.selectedThing.deviceClass.stateTypesLinked | orderBy: 'name' track by $index" ng-click="newMood.selectTrigger(stateType)">
        {{ stateType.name }}
        <svg class="icon">
          <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
        </svg>
      </p>
    </div> -->

    <div class="list" ng-if="newMood.selectedThing.deviceClass.actionTypes.length > 0">
      <!-- <h3 class ="item-divider">Actions</h3> -->
      <p class="item" ng-repeat="actionType in newMood.selectedThing.deviceClass.actionTypesLinked | orderBy: 'name' track by $index" ng-click="newMood.selectAction(actionType)">
        {{ actionType.name }}
        <svg class="icon">
          <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
        </svg>
      </p>
    </div>
  </div>

  <!-- Select details -->
  <div guh-wizard-step title="Set parameters">
    <!-- ActionType -->
    <guh-form ng-if="newMood.isActionType()"
              name="setActionParams"
              on-form-submit="newMood.selectActionDetails(params)"
              class="list">

      <guh-form-field label="{{ paramType.name }}"
                      name="{{ paramType.name }}"
                      param-type="paramType"
                      template="{{ paramType.inputTemplateUrl }}"
                      ng-repeat="paramType in newMood.selectedAction.paramTypes track by $index"
                      class="item"></guh-form-field>

      <button type="submit" class="full">Save action details</button>
    </guh-form>

    <!-- EventType -->
    <guh-form ng-if="newMood.isEventType()"
              name="setEventTypeParams"
              on-form-submit="newMood.selectDetails(paramDescriptors)"
              class="list">

      <div ng-repeat="paramType in newMood.selectedTrigger.paramTypes track by $index">
        <guh-form-field label=""
                        name="{{ paramType.name }}"
                        param-type="paramType"
                        template="{{ paramType.inputTemplateUrl }}"
                        value-operator="true"
                        class="item"></guh-form-field>
      </div>

      <button type="submit" class="full">Save trigger details</button>
    </guh-form>

    <!-- StateType -->
    <guh-form ng-if="newMood.isStateType()"
              name="setStateType"
              on-form-submit="newMood.selectDetails(paramDescriptors)"
              class="list">

      <guh-form-field ng-if="newMood.selectedTrigger"
                      label=""
                      name="{{ newMood.selectedTrigger.name }}"
                      state-type="newMood.selectedTrigger"
                      template="{{ newMood.selectedTrigger.inputTemplateUrl }}"
                      value-operator="true"
                      class="item"></guh-form-field>

      <button type="submit" class="full">Save trigger details</button>
    </guh-form>
  </div>
</div>
