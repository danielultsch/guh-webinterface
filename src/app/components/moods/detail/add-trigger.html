<!-- Modal: close -->
<button class="close" ng-click="closeThisDialog()">
  <svg class="icon">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#close"></use>
  </svg>
</button>


<!-- Wizard: addTrigger -->
<div guh-wizard handle="addTrigger" show-navigation="true">
  <div guh-wizard-step class="list" title="When should this mood be automatically turned on?">

    <div guh-wizard handle="addTriggerDetails" show-navigation="false">
      <!-- Select trigger -->
      <div guh-wizard-step>
        <div ng-if="addTrigger.triggerDevices.length === 0">No configured devices where found which can turn on the mood.</div>
        <div ng-repeat="device in addTrigger.triggerDevices | orderBy: 'name' track by $index" ng-if="addTrigger.triggerDevices.length > 0" class="list">
          <!-- Device -->
          <div class="item-divider">
            <span>{{ device.name }}, {{ device.deviceClass.name }}</span>
          </div>

          <!-- Events -->
          <!-- Only show when no exitActions are defined -->
          <p class="item" ng-class="{ 'selected': addTrigger.selectedEventTypes[device.id][eventType.id] }" ng-if="!addTrigger.rule.exitActions && !eventType.hasState && eventType.paramTypes.length === 0" ng-click="addTrigger.selectTrigger(device, eventType)" ng-repeat="eventType in device.deviceClass.eventTypes | orderBy: 'phrase' track by $index" ng-mouseenter="remove = true" ng-mouseleave="remove = false" ng-init="remove = false">
            <span>{{ eventType.phrase }}</span>
            <svg class="icon" ng-show="!addTrigger.selectedEventTypes[device.id][eventType.id]">
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#plus"></use>
            </svg>
            <svg class="icon" ng-show="addTrigger.selectedEventTypes[device.id][eventType.id]">
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#checkmark" ng-show="!remove"></use>
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#close" ng-show="remove"></use>
            </svg>
          </p>

          <p class="item" ng-class="{ 'selected': addTrigger.selectedEventTypes[device.id][eventType.id] }" ng-if="!addTrigger.rule.exitActions && !eventType.hasState && eventType.paramTypes.length > 0" ng-click="addTrigger.selectTrigger(device, eventType)" ng-repeat="eventType in device.deviceClass.eventTypes | orderBy: 'phrase' track by $index" ng-mouseenter="remove = true" ng-mouseleave="remove = false" ng-init="remove = false">
            <span>{{ eventType.phrase }}</span>
            <svg class="icon" ng-show="!addTrigger.selectedEventTypes[device.id][eventType.id]">
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
            </svg>
            <svg class="icon" ng-show="addTrigger.selectedEventTypes[device.id][eventType.id]">
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#checkmark" ng-show="!remove"></use>
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#close" ng-show="remove"></use>
            </svg>
          </p>

          <!-- States -->
          <p class="item" ng-class="{ 'selected': addTrigger.selectedStateTypes[device.id][stateType.id] }" ng-click="addTrigger.selectTrigger(device, stateType)" ng-repeat="stateType in device.deviceClass.stateTypes | orderBy: 'phrase' track by $index" ng-mouseenter="remove = true" ng-mouseleave="remove = false" ng-init="remove = false">
            <span>{{ stateType.phrase }}</span>
            <svg class="icon" ng-show="!addTrigger.selectedStateTypes[device.id][stateType.id]">
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
            </svg>
            <svg class="icon" ng-show="addTrigger.selectedStateTypes[device.id][stateType.id]">
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#checkmark" ng-show="!remove"></use>
              <use xlink:href="./assets/svg/ui/ui.symbol.svg#close" ng-show="remove"></use>
            </svg>
          </p>
        </div>
      </div>

      <!-- Set parameters -->
      <div guh-wizard-step>
        <!-- EventType -->
        <guh-form ng-if="addTrigger.selectedTriggerType.paramTypes"
                  name="setEventTypeParams"
                  on-form-submit="addTrigger.selectDetails(paramDescriptors)"
                  class="list">

          <div ng-repeat="paramType in addTrigger.selectedTriggerType.paramTypes track by $index">
            <guh-form-field label=""
                            name="{{ paramType.name }}"
                            param-type="paramType"
                            template="{{ paramType.inputTemplateUrl }}"
                            value-operator="true"
                            class="item"></guh-form-field>
          </div>

          <button type="submit" class="full">Save trigger details</button>
        </guh-form>

        <!-- StateType -->
        <guh-form ng-if="!addTrigger.selectedTriggerType.paramTypes"
                  name="setStateType"
                  on-form-submit="addTrigger.selectDetails(paramDescriptors)"
                  class="list">

          <guh-form-field ng-if="addTrigger.selectedTriggerType"
                          label=""
                          name="{{ addTrigger.selectedTriggerType.name }}"
                          state-type="addTrigger.selectedTriggerType"
                          template="{{ addTrigger.selectedTriggerType.inputTemplateUrl }}"
                          value-operator="true"
                          class="item"></guh-form-field>

          <button type="submit" class="full">Save trigger details</button>
        </guh-form>
      </div>
    </div>
  </div>

  <div guh-wizard-step title="Save trigger">
    <button type="submit" class="full" ng-click="addTrigger.save()">Update trigger</button>
  </div>
</div>
