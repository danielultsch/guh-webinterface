<button class="close" ng-click="newDevice.modalInstance.close()">
  <svg class="icon">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#close"></use>
  </svg>
</button>

<div guh-wizard handle="newDevice">
  <!-- Select vendor -->
  <div guh-wizard-step class="list" title="Select a vendor">
    <div class="list__item list__item_isClickable" ng-repeat="vendor in newDevice.supportedVendors | orderBy: 'name' track by $index" ng-click="newDevice.selectVendor(vendor)">
      {{ vendor.name }}
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
      </svg>
    </div>
  </div>

  <!-- Select deviceClass -->
  <div guh-wizard-step class="list" title="Select your device">
    <div class="list__item list__item_isClickable" ng-repeat="deviceClass in newDevice.supportedDeviceClasses | orderBy: 'name' track by $index" ng-click="newDevice.selectDeviceClass(deviceClass)">
      {{ deviceClass.name }}
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
      </svg>
    </div>
  </div>

  <!-- Create method / Device configuration -->
  <div guh-wizard-step ng-show="newDevice.createMethod" title="Set device configuration">
    <ng-include src="newDevice.createMethod.addTemplate" class="content"></ng-include>
  </div>

  <!-- Device information -->
  <div guh-wizard-step title="Set device information">
    <form name="deviceMetadata" ng-submit="newDevice.save()">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" ng-model="newDevice.name" />

      <footer>
        <button type="submit" ng-disabled="newDevice.name.length === 0" class="full">Add {{ newDevice.selectedDeviceClass.name }}</button>
      </footer>
    </form>
  </div>

  <!-- Setup method -->
  <div guh-wizard-step ng-show="newDevice.setupMethod" title="Pair device">
    <ng-include src="newDevice.setupMethod.addTemplate" class="content"></ng-include>
  </div>
</div>
