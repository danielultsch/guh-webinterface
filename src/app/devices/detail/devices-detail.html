<!-- <div ng-if="device.actions.length > 0"> -->
<div ng-if="device.deviceClass.actionTypes.length > 0">
  <!-- <div ng-repeat="action in device.actions track by $index"> -->
  <div class="panel" ng-repeat="action in device.deviceClass.actions track by $index">
    <h3 class="title">{{ action.type.name }}</h3>
    <p class="content" guh-input="paramType" ng-repeat="paramType in action.type.paramTypes track by $index" ng-if="action.type.paramTypes.length > 0"></p>
    <button class="block button" ng-click="device.executeAction(action)" type="button">Execute Action</button>
  </div>
</div>
