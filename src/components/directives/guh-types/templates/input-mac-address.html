  <p>
    <label>{{ model.name }}</label>
    <input ng-model="data.value" ng-pattern="/^([0-9A-F]{2}[:-]){5}([0-9A-F]{2})$/" name="{{ name }}FormField" type="text" />
  </p>
  
  <div ng-messages="subForm.input.$error" ng-if="subForm.input.$dirty">
    <p ng-message="required">FieldÂ is required.</p>
    <p ng-message="pattern">Entered MAC addres ist not valid.</p>
  </div>
</div>
